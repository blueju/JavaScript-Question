<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>
      下面代码的输出是什么？
    </h1>
    <p>
    在比较相等性，原始类型通过它们的值进行比较。而对象通过它们的引用进行比较。JavaScript检查对象是否具有对内存中相同位置的引用。
    </p>
    <p>
      我们作为参数传递的对象和我们用于检查相等性的对象在内存中位于不同位置，所以它们的引用是不同的。
    </p>
  </body>
  <script type="text/javascript">
    function checkAge(data) {
      console.log(data);
      if (data === {
          age: 18
        }) {
        console.log('error-1');
      } else if (data == {
          age: 18
        }) {
        console.log('error-2');
      } else {
        console.log('error-3');
      }
    }
    checkAge({
      age: 18
    })
  </script>
</html>

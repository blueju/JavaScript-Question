<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>
      哪些是假值？
    </h1>
    <pre>
      0;
      new Number(0);
      ("");
      (" ");
      new Boolean(false);
      undefined;
    </pre>
    <p>
      JavaScript只有6种假值。
      null、undefined、NaN、""、false、0
    </p>
    <p>
      函数构造函数，如new Number和new Boolean都是真值。
    </p>
  </body>
</html>

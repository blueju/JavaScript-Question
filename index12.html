<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      class Chameleon {
        static colorChange(newColor) {
          this.newColor = newColor
        }
        constructor({
          newColor = 'green'
        } = {}) {
          this.newColor = newColor
        }
      }
      const freddie = new Chameleon({
        newColor: 'purple'
      })
      freddie.colorChange('orange')
    </script>
  </body>
</html>

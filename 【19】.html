<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>
      下面代码的输出是什么？
    </h1>
    <p>
      如果使用标记的模板字符串，则第一个参数的值始终是字符串值的数组。其余参数获取传递到模板字符串中的表达式的值。
    </p>
  </body>
  <script type="text/javascript">
    function getPersonInfo(one, two, three) {
      console.log(one);
      console.log(two);
      console.log(three);
    }

    const person = 'Tom'
    const age = 21

    getPersonInfo`${person} is ${age} years old`;
  </script>
</html>
